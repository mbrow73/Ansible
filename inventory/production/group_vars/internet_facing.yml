---
baseline_session:
  tcp_timeout: 1800
  udp_timeout: 30
  tcp_timewait: 15

baseline_security_profile_group:
  name: "Internet-Security-Profile"
  virus: "strict"
  spyware: "strict"
  vulnerability: "strict"
  url_filtering: "strict"
  file_blocking: "strict"
  wildfire: "default"

baseline_zone_protection:
  name: "Internet-Zone-Protection"
  settings:
    flood_tcp_syn: 50000
    flood_udp: 50000
    flood_icmpv4: 5000
    scan_protection: true

baseline_management:
  idle_timeout: 10
