---
# Production Inventory - Multiple Panoramas and Device Groups
# Each device group is treated as a separate "host" for configuration purposes
# This allows different baseline configs per DG using host_vars/

all:
  children:
    # Panorama 1 - Multiple Device Groups
    panorama_1:
      hosts:
        pano1-dg-gcp-internet-e1:
          ansible_host: 192.168.1.10  # Panorama 1 IP
          device_group: "GCP-Internet-E1"
          template_stack: "GCP-Template"
          env_type: "production"
          network_type: "internet"
          cloud_provider: "gcp"

        pano1-dg-internet-e1:
          ansible_host: 192.168.1.10  # Same Panorama, different DG
          device_group: "Internet-E1"
          template_stack: "Standard-Template"
          env_type: "production"
          network_type: "internet"
          cloud_provider: "on-prem"

        pano1-dg-partner-gcp-e1:
          ansible_host: 192.168.1.10
          device_group: "Partner-GCP-E1"
          template_stack: "Partner-Template"
          env_type: "production"
          network_type: "partner"
          cloud_provider: "gcp"

        pano1-dg-partner-aws-e1:
          ansible_host: 192.168.1.10
          device_group: "Partner-AWS-E1"
          template_stack: "Partner-Template"
          env_type: "production"
          network_type: "partner"
          cloud_provider: "aws"

    # Panorama 2 - Different set of Device Groups
    panorama_2:
      hosts:
        pano2-dg-dmz-e1:
          ansible_host: 192.168.1.20  # Panorama 2 IP
          device_group: "DMZ-E1"
          template_stack: "DMZ-Template"
          env_type: "production"
          network_type: "dmz"

        pano2-dg-internal-e1:
          ansible_host: 192.168.1.20
          device_group: "Internal-E1"
          template_stack: "Internal-Template"
          env_type: "production"
          network_type: "internal"

    # Logical grouping - all internet-facing DGs (for targeted runs)
    internet_facing:
      hosts:
        pano1-dg-gcp-internet-e1:
        pano1-dg-internet-e1:

    # Logical grouping - all partner networks
    partner_networks:
      hosts:
        pano1-dg-partner-gcp-e1:
        pano1-dg-partner-aws-e1:

    # Logical grouping - all cloud-based
    cloud_environments:
      hosts:
        pano1-dg-gcp-internet-e1:
        pano1-dg-partner-gcp-e1:
        pano1-dg-partner-aws-e1:

    # Parent group for all Panorama device groups
    panorama:
      children:
        panorama_1:
        panorama_2:
