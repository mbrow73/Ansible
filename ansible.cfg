[defaults]
# Use the inventory directory structure
inventory = ./inventory/production

# Don't create .retry files on failure
retry_files_enabled = False

# Display output in a readable format
stdout_callback = yaml

# Increase timeout for slower API operations
timeout = 30

# Don't check SSH host keys (Panorama uses HTTPS API, not SSH)
host_key_checking = False

# Show task execution time
callbacks_enabled = profile_tasks, timer

# Roles path
roles_path = ./roles

[inventory]
# Enable the YAML inventory plugin
enable_plugins = yaml, ini

[privilege_escalation]
# Not needed for Panorama API calls
become = False
